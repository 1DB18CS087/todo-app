<div class="todo-container">
    <h1>Angular 19 To-Do App âœ…</h1>
  
    <form [formGroup]="todoForm" (ngSubmit)="addTask()" class="todo-form">
      <input formControlName="title" placeholder="Enter task..." />
      <button type="submit" [disabled]="todoForm.invalid">Add</button>
    </form>
  
    <ul class="task-list">
      <li *ngFor="let task of tasks" class="task-item">
        <label>
          <input type="checkbox" [checked]="task.completed" (change)="toggleDone(task)" />
          <span [class.completed]="task.completed">{{ task.title }}</span>
        </label>
        <button class="delete-btn" (click)="deleteTask(task.id)">ðŸ—‘</button>
      </li>
    </ul>
  </div>
